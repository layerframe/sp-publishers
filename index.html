<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css">
  <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
  <main class="guide">
    <div class="container">
      <div class="row">
        <div class="col-md-10 float-none center-block">

          <section class="content-container">
            <h1 class="">Pages for Songwriters</h1>
            <p class="lead">A new place to showcase your work on Spotify, now in beta.</p>
          
            <section class="image-container relative stagger-fade-in">
              <img class="image-featured" src="public/assets/images/Meghan_Trainor@1x.png" alt="Spotify Publisher's Dashboard Now in Beta">

              <div>
                <div class="plus-icon-container tooltip-collaborators absolute" data-toggle="tooltip" data-placement="top" title="A list of all the artists you've worked with.">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="black"/>
                    <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="3" y="3" width="18" height="18">
                    <path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="white"/>
                    </mask>
                    <g mask="url(#mask0)">
                    <rect width="24" height="24" fill="white"/>
                    </g>
                  </svg>
                </div>  
              </div>
              <div>
                <div class="plus-icon-container tooltip-playlist absolute" data-toggle="tooltip" data-placement="top" title="A 'Written By' playlist, featuring all the songs you've written.">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="black"/>
                    <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="3" y="3" width="18" height="18">
                    <path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="white"/>
                    </mask>
                    <g mask="url(#mask0)">
                    <rect width="24" height="24" fill="white"/>
                    </g>
                  </svg>
                </div>
              </div>
              <div>
                  <div class="plus-icon-container tooltip-publisher absolute" data-toggle="tooltip" data-placement="top" title="This page is enabled by Spotify in partnership with publishers who provide the data necessary to enable page creation.">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                      <path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="black"/>
                      <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="3" y="3" width="18" height="18">
                      <path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="white"/>
                      </mask>
                      <g mask="url(#mask0)">
                      <rect width="24" height="24" fill="white"/>
                      </g>
                    </svg>
                  </div>
                </div>
                <div>
                  <div class="plus-icon-container tooltip-songs absolute" data-toggle="tooltip" data-placement="top" title="A list of all the songs you've written, sorted by all time streams">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                      <path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="black"/>
                      <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="3" y="3" width="18" height="18">
                      <path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="white"/>
                      </mask>
                      <g mask="url(#mask0)">
                      <rect width="24" height="24" fill="white"/>
                      </g>
                    </svg>
                  </div>
                </div>
            </section>
  
            <section class="cta-container">
              <p>Interested in creating a page? Let us know below!</p>
              <a href="https://spotifyresearch.typeform.com/to/oS0jfp"
                class="btn btn-green" 
                target="_blank" 
                rel="noopener noreferrer">
                Request A Page
              </a>
            </section>
          </section>

        </div>
      </div>
    </div>
  </main>
  <!-- Add your site or application content here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.js"></script>
  <script src="public/js/main.js"></script>
</body>

</html>
